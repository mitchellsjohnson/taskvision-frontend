name: Deploy Frontend (Dev/Prod)

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'taskvision-frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev or prod)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || github.ref_name }}
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || github.ref_name }}
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and build frontend
        run: |
          cd taskvision-frontend
          npm ci
          npm run build

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: taskvision-frontend/infra

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="environment=${{ env.ENVIRONMENT }}"
        working-directory: taskvision-frontend/infra

      - name: Export S3 bucket name from Terraform output
        run: |
          cd taskvision-frontend/infra
          BUCKET_NAME=$(terraform output -raw s3_bucket_name | tr -d '\r\n')
          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV

      - name: Upload React build to S3
        run: |
          aws s3 sync taskvision-frontend/build/ s3://$BUCKET_NAME/ --delete
